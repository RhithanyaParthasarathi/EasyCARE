<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCARE - Telemedicine Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="telemedicine-schedule.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="logo">
            <!--img src="your-logo.png" alt="ChroniCARE Logo"-->
            <h1 style="margin-left: 20px;"> EasyCARE - Doctor</h1>
            <div class="header-menu">
                <button class="menu-button">
                    <i class="fas fa-ellipsis-v"></i> <!-- Three vertical dots -->
                </button>
                <div class="menu-dropdown">
                    <a href="docprofile.html">My Profile</a>
                    <a href="contact.html">Contact</a>
                    <a href="about-us.html">About Us</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="telemedicine-schedule-page">
            <div class="schedule-container">
                <h2>Manage Telemedicine Schedule</h2>

                <div class="scheduling-area">
                    <!-- Calendar Area -->
                    <div class="calendar-area">
                        <div class="calendar-container">
                            <h3>Select Date</h3>
                            <div class="calendar-header">
                                <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                                <span id="current-month">Month Year</span>
                                <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                            </div>
                            <div class="calendar-grid" id="calendar-grid">
                                <!-- Calendar days generated by JS -->
                            </div>
                        </div>

                        <div class="selected-datetime">
                             <h3>Selected Date and Slots</h3>
                             <p id="selected-date-display">No date selected</p>
                             <div id="selected-slots-display">
                                <!-- Summary of selected/saved slots generated by JS -->
                             </div>
                        </div>
                    </div>

                    <!-- Time Slots Area -->
                    <div class="time-slots-area">
                        <div class="time-slots-container">
                            <h3>Available Time Slots for Selected Date</h3>
                            <p id="loading-message" style="display: none;">Loading schedule...</p> <!-- Loading Indicator -->

                            <!-- Sections for time slots -->
                            <div class="time-slots-section">
                                <h4>Morning</h4>
                                <div class="time-slots morning" data-section="morning"></div>
                            </div>
                            <div class="time-slots-section">
                                <h4>Afternoon</h4>
                                <div class="time-slots afternoon" data-section="afternoon"></div>
                            </div>
                             <div class="time-slots-section">
                                <h4>Evening</h4>
                                <div class="time-slots evening" data-section="evening"></div>
                            </div>
                             <div class="time-slots-section">
                                <h4>Night</h4>
                                <div class="time-slots night" data-section="night"></div>
                            </div>
                            <!-- End Sections -->

                            <div class="add-timeslot">
                                <p>Add Available Time Slot (Start Time)</p>
                                <div>
                                    <div class="time-input-wrapper">
                                        <input id="hourInput" type="number" min="1" max="12" value="12" aria-label="Hour"> :
                                        <input id="minuteInput" type="number" min="0" max="59" value="00" step="30" aria-label="Minute"> <!-- Consider step="30" if slots are always on hour/half hour -->
                                        <select id="ampmSelect" aria-label="AM/PM">
                                            <option value="AM">AM</option>
                                            <option value="PM">PM</option>
                                        </select>
                                    </div>
                                    <button id="addTimeslotButton" type="button">Add Time Slot</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons Area -->
                <div class="action-buttons">
                    <button id="save-schedule-button" class="action-button save-button">Save/Update Schedule</button>
                    <button id="delete-schedule-button" class="action-button delete-button">Delete Day's Schedule</button>
                </div>

            </div>
        </section>
    </main>

    <!-- Back button container -->
    <div class="back-button-container">
        <a href="doctor-dashboard.html" class="back-button">Back</a>
    </div>

    <script src="telemedicine-schedule.js"></script>
</body>
</html>
